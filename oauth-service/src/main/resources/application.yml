spring:
  application:
    name: auth-service
  datasource:
    druid:
      username: root
      password:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/security_demo?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&useSSL=false
  redis:
    host: 47.96.229.204
    password:
    port: 6379
    database: 1
    timeout: 5000
    lettuce:
      pool:
        max-idle: 100
        min-idle: 10
        max-active: 1024
        max-wait: 10000
logging:
  level:
    com.wuyd.acp.oauthservice: debug
  file:
    total-size-cap: 2GB
    name: ${logging.file.path}/demo.log
    path: logs
    max-size: 10MB
    max-history: 30
  pattern:
    rolling-file-name: ${logging.file.path}/demo.%d{yyyy-MM-dd}-%i.log
mybatis-plus:
  configuration:
    cache-enabled: false
server:
  port: 8032
eureka:
  client:
    service-url:
      defaultZone: http://admin:123456@eureka-service:8031/eureka-service/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}
    hostname: localhost
    prefer-ip-address: true
